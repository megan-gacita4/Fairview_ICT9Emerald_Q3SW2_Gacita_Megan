<script>
   function showModels(){

    let budget = document.getElementById("num1").value;
    let result = document.getElementById("result");

    if (budget >= 70000) {
        result.innerHTML = "You are eligible for: iPad Pro! (10% Discount!)";
        return;
    }

    if (budget >= 40000) {
        result.innerHTML = "You are eligible for: iPad Air! (5% Discount!)";
        return;
    }

    if (budget >= 25000) {
        result.innerHTML = "You are eligible for: iPad Mini!";
        return;
    }

    if (budget > 0) {
        result.innerHTML = "Budget too low for available models...bruh";
        return;
    }

    result.innerHTML = "Please enter a valid budget.";
}
